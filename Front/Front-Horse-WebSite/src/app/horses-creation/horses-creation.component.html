          <input
            matInput
            placeholder="Nom"
            [(ngModel)]="horse.horseName"
            [ngModelOptions]="{ standalone: true }"
            required
          />

        <mat-form-field class="full-width-input">

            [ngModelOptions]="{ standalone: true }"
            required
          />

        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Age"
            [(ngModel)]="horse.horseAge"
            [ngModelOptions]="{ standalone: true }"
            required
          />
          <mat-error> L'Ã¢ge n'est pas valide </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Genre"
            [(ngModel)]="horse.horseGender"
            [ngModelOptions]="{ standalone: true }"
            required
          />

        </mat-form-field>
        <button mat-raised-button class="create">Enregistrer</button>
