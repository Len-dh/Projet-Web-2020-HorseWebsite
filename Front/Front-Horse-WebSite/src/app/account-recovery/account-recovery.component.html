<mat-card class="mat-elevation-z5">
    <mat-card-content>
        <form [formGroup]="recoveryForm" (ngSubmit)="sendRecoveryEmailToRider()">
            <h2>Mot de passe oubliÃ©</h2>
            <mat-form-field class="full-width-input">
                <input
                  matInput
                  placeholder="Email"
                  [(ngModel)]="rider.riderEmailId"
                  [ngModelOptions]="{ standalone: true }"
                  required
                />
