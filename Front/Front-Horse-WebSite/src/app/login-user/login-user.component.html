<mat-card class="mat-elevation-z5">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h2>Se connecter</h2>
      <h4>Cavalier</h4>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" [(ngModel)]="user.emailId" [ngModelOptions]="{standalone: true}" required>
        <mat-error>
          L'adresse email n'est pas valide
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" [type]="!hide ? 'password' : 'text'"
          [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error>
          Le mot de passe n'est pas valide
        </mat-error>
      </mat-form-field>
      <button mat-raised-button class="login" type="submit">Se connecter</button>
    </form>
    <a href="registration" class="register">S'inscrire</a>
    <a href="account-recovery" class="recovery">Mot de passe oubliÃ© ?</a>
  </mat-card-content>
</mat-card>
