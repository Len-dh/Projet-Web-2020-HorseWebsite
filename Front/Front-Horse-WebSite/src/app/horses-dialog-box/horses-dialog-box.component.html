<h1 mat-dialog-title>Fiche de renseignements de : <strong>{{data.name}}</strong></h1>
<div mat-dialog-content>
    <mat-grid-list cols="1" rowHeight="1:1">
        <mat-grid-tile>
            <div>
                <mat-grid-tile-header [style.background]="'darkseagreen'">Informations</mat-grid-tile-header>
                <p>Nom : <strong>{{data.name}}</strong></p>
                <p>Race : <strong>{{data.breed}}</strong></p>
                <p>Age : <strong>{{data.age}}</strong></p>
                <p>Genre : <strong>{{data.gender}}</strong></p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Fermer</button>
</div>
