<mat-card class="mat-elevation-z5">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="registerRider()">
      <h2>S'inscrire (Cavalier)</h2>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Nom"
          [(ngModel)]="rider.riderFirstName"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <mat-error> Le nom n'est pas valide </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Prénom"
          [(ngModel)]="rider.riderName"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <mat-error> Le prénom n'est pas valide </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="rider.riderEmailId"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <mat-error> L'adresse email n'est pas valide </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Numéro de téléphone"
          [(ngModel)]="rider.riderPhoneNumber"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <mat-error> Le numéro de téléphone n'est pas valide </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Mot de passe"
          [type]="!hide ? 'password' : 'text'"
          [(ngModel)]="rider.riderPassword"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error> Le mot de passe n'est pas valide </mat-error>
      </mat-form-field>
      <button mat-raised-button class="register">S'inscrire</button>
    </form>
  </mat-card-content>
</mat-card>
