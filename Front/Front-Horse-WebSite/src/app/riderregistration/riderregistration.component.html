<div class="container">
  <h2>Registration</h2>
  <form (ngSubmit)="registerRider()">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter name"
        name="username"
        [(ngModel)]="rider.riderName"
      />
    </div>
    <div class="form-group">
      <label for="FirstName">Last Name:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter firstname"
        name="username"
        [(ngModel)]="rider.riderFirstName"
      />
    </div>
    <div class="form-group">
      <label for="Phone Number">Phone Number:</label>
      <input
        type="tel"
        class="form-control"
        placeholder="Enter Phone Number"
        name="username"
        [(ngModel)]="rider.riderPhoneNumber"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="rider.riderEmailId"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter confirm password"
        name="password"
        [(ngModel)]="rider.riderPassword"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter email"
        name="cpassword"
        [(ngModel)]="rider.riderPassword"
      />
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" />
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-info">Register</button>
  </form>
  <small class="float-right" [routerLink]="['/loginRider']"
    >Existing User => Login here</small
  >
</div>
